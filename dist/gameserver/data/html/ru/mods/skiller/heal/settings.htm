<html noscrollbar>
<head>
    <title>.:: Healer Settings ::.</title>
</head>
<body>
<table cellspacing="0" cellpadding="0" width="300">
    <tr>
        <td width="300" ALIGN="LEFT">
            <table cellspacing="0" cellpadding="0" width="300">
                <tr>
                    <td align="LEFT" width="175"><font color="a9a9a9">Status: %status%</td>
                    <td align="CENTER" width="85"><font color="LEVEL"><a action="bypass -h user_editheaelrsettings skills">Skills</a></font></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td height="10"></td>
    </tr>
</table>
<img src="L2UI.Squaregray" width="300" height="1">
<table cellspacing="0" cellpadding="0" width="310" bgcolor="000000">
    <tr>
        <td align="center"><font name="HtmlBody_nonshadow" color="daa520">Active Skills</font></td>
    </tr>
</table>
<img src="L2UI.Squaregray" width="300" height="1">
<table width="300">
    <tr>
        <td width="300">
            <font color="LEVEL">0% =</font> <font color="FF0000">Disabled</font>
        </td>
    </tr>
    <tr>
        <td width="300">
            Enter required percentage and press <font color="LEVEL">Set.</font>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td height="10"></td>
    </tr>
</table>
%activeSkills%
<table>
    <tr>
        <td height="10"></td>
    </tr>
</table>
</body>
</html>
