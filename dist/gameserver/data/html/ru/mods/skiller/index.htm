<html noscrollbar>
<head>
    <title>Авто Кастер [%used% / %total%]</title>
</head>
<body>
<table cellspacing="0" cellpadding="0" width="300">
    <tr>
        <td width="300" ALIGN="LEFT">
            <table cellspacing="0" cellpadding="0" width="300">
                <tr>
                    <td align="LEFT" width="175"><font color="a9a9a9">Текущий профиль: %profile%</font></td>
                    <td align="LEFT" width="85"><font color="LEVEL"><a action="bypass -h user_editprofiles">Настройки профиля</a></font></td>
                </tr>
                <tr>
                    <td align="left" width="175"><font color="a9a9a9">Принудительная атака: %forceAttack%</font></td>
                    <td align="left" width="85"><button width="90" height="20" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" action="bypass -h user_forceAttackEnable" value="Переключить"></button></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td height="10"></td>
    </tr>
</table>
<img src="L2UI.Squaregray" width="300" height="1">
<table cellspacing="0" cellpadding="0" width="310" bgcolor="000000">
    <tr>
        <td align="center"><font name="HtmlBody_nonshadow" color="daa520">Активные умения</font></td>
    </tr>
</table>
<img src="L2UI.Squaregray" width="300" height="1">
<table>
    <tr>
        <td height="10"></td>
    </tr>
</table>
%activeSkills%
<table>
    <tr>
        <td height="10"></td>
    </tr>
</table>
<img src="L2UI.Squaregray" width="300" height="1">
<table cellspacing="0" cellpadding="0" width="310" bgcolor="000000" >
    <tr>
        <td align="center"><font name="HtmlBody_nonshadow" color="8fbc8f">Доступные умения</font></td>
    </tr>
</table>
<img src="L2UI.Squaregray" width="300" height="1">
<table>
    <tr>
        <td height="10"></td>
    </tr>
</table>
%skillList%
<table>
    <tr>
        <td height="10"></td>
    </tr>
</table>
<img src="L2UI.Squaregray" width="300" height="1">
</body>
</html>
