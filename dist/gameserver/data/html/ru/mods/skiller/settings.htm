<html noscrollbar>
<head>
  <title>Настройки Профиля Авто Кастера</title>
</head>
<body>
<table cellspacing="0" cellpadding="0" width="300">
  <tr>
    <td width="300" ALIGN="LEFT">
      <table cellspacing="0" cellpadding="0" width="300">
        <tr>
          <td align="LEFT" width="175"><font color="a9a9a9">Текущий профиль: %profile%</font></td>
          <td align="LEFT" width="85"><font color="LEVEL"><a action="bypass -h user_editprofiles back">Настройки умений</a></font></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<table>
  <tr>
    <td height="10"></td>
  </tr>
</table>
<img src="L2UI.Squaregray" width="300" height="1">
<table cellspacing="0" cellpadding="0" width="310" bgcolor="000000">
  <tr>
    <td align="center"><font name="HtmlBody_nonshadow" color="daa520">Создать Профиль</font></td>
  </tr>
</table>
<img src="L2UI.Squaregray" width="300" height="1">
<table width="300">
  <tr>
    <td width="100">
      <table>
        <tr>
          <td width="100">Введите имя профиля</td>
        </tr>
        <tr>
          <td><edit var="profile" width="95" length="10" /></td>
        </tr>
      </table>
    </td>
    <td width="80">
      <table>
        <tr>
          <td height="15">
            &nbsp;
          </td>
        </tr>
        <tr></tr>
        <tr>
          <td><font color="00FF00"><a action="bypass -h user_editprofiles create $profile">Создать</a></font></td>
        </tr>
      </table>
    </td>
    <td width="80">
      <table width="80">
        <tr>
          <td align="center" width="80"><font color="a9a9a9">Доступно:</font></td>
        </tr>
        <tr>
          <td align="center" width="80">%available%</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<table>
  <tr>
    <td height="10"></td>
  </tr>
</table>
<img src="L2UI.Squaregray" width="300" height="1">
<table cellspacing="0" cellpadding="0" width="310" bgcolor="000000" >
  <tr>
    <td align="center"><font name="HtmlBody_nonshadow" color="8fbc8f">Доступные Профили</font></td>
  </tr>
</table>
<img src="L2UI.Squaregray" width="300" height="1">
<table>
  <tr>
    <td height="10"></td>
  </tr>
</table>
%profileList%
<table>
  <tr>
    <td height="10"></td>
  </tr>
</table>
</body>
</html>
