<html><head>Администратор Двойных Классов:<br>
Когда в результате длительных тренировок Вы получите двойной класс, Вам станут доступны особые умения.<br><br>
Давайте проверим, усердно ли Вы тренировались.<br>
Для того, чтобы воспользоваться моими услугами, необходимо достичь <font color="LEVEL">105-го уровня и выше</font>.<br><br>
Итак, чем могу помочь?<br>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_getDualBook">Получить умения двойного класса</button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 1">Спросить про сертификацию двойного класса</button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_dualcertification_get">Получить сертификацию двойного класса</button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_dualcertification_getimproved">Получить продвинутый сертификат двойного класса</button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 2">Выучить или забыть умения двойного класса</button>
</head></html>
