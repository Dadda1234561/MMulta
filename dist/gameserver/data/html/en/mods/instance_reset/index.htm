<html noscrollbar>
<head>
    <title>.:: Instance Reset ::.</title>
</head>
<body scroll="yes">
<table width="300">
    <tr>
        <td width="300" align="CENTER">
            <font color="LEVEL">* Click on instance name to reset it *</font>
        </td>
    </tr>
    <tr>
        <td width="300" align="CENTER">
            <font color="a9a9a9">Available instances to reset: %resetCount%</font>
        </td>
    </tr>
</table>
<img src="L2UI.SquareGray" width="300" height="1">
<br>
<table cellpadding="0" cellspacing="0" width="300">
    <tr>
        <td align="left" width="300">
            %instanceList%
        </td>
    </tr>
</table>
</body>
</html>
