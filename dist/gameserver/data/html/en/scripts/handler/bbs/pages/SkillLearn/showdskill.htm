<tr>
    <td width=270 height=48 align=center valign=top>
        <table border=0 width=620 height=44 cellspacing=1 cellpadding=0 background="l2ui_ct1.ComboBox_DF_Dropmenu_Bg">
            <tr>
                <td FIXWIDTH=40 align=left valign=top>
                    <table border=0 cellspacing=0 cellpadding=0 width=32 height=32>
                        <tr>
                            <td width=32 align=center valign=top>
                                <img src="{icon}" width="32" height="32">
                            </td>
                        </tr>
                    </table>
                </td>
                <td FIXWIDTH=620 align=left valign=top>
                    <font color="228B22">{name}</font> Стоимость удаления <font color="F07427">{price}</font>
                    <br1><font color="FFFF00">Уровень:{level}</font>
                </td>
                <td align=center valign=bottom>
                    <button action="{link}"  value="Удалить" width="64" height="45" back="L2UI_EPIC.NewButton_Blue" fore="L2UI_EPIC.NewButton_Blue">
                </td>
            </tr>
        </table>
    </td>
</tr>
