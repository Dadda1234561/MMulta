<tr>
    <td width=270 height=48 align=center valign=top>
        <table border=0 width=277 height=44 cellspacing=1 cellpadding=0 background="l2ui_ct1.ComboBox_DF_Dropmenu_Bg">
            <tr>
                <td valign=top align=center>
                    <table width=620 height=42 cellspacing=1 cellpadding=1 bgcolor=222222>
                        <tr>
                            <td valign="top" align="center" width=26>
                                <table border=0 width=620>
                                    <tr>
                                        <td FIXWIDTH=40 align=left valign=top>
                                            <table border=0 cellspacing=0 cellpadding=0 width=32 height=32>
                                                <tr>
                                                    <td width=32 align=center valign=top>
                                                        <img src="{icon}" width="32" height="32">
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td FIXWIDTH=620 align=left valign=top>
                                            <font color="228B22">{name}</font> <font color="FF0000">{id_skill}</font>Стоимость: <font color="F07427">{price} {sp}</font> <font color="9457EB">{dop}</font>
                                            <br><font color="FFFF00">Уровень:{level}</font>
                                        </td>
                                        <td>
                                            <button action="{learn}" value="Изучить" width="64" height="16" back="L2UI_EPIC.NewButton_Blue" fore="L2UI_EPIC.NewButton_Blue">
                                            <button action="{descript}" value="Описание" width="64" height="16" back="L2UI_EPIC.NewButton_Green" fore="L2UI_EPIC.NewButton_Green">
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
