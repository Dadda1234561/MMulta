#Разрешить использовать мультипрофу? Если True, то диалог у всех учителей будет заменен на МультПрофный. Если False, то изучение скилов стандартно
EnableMulticlassSkillLearn = true
#У всех учителей включается мультипрофа или только в определенного?
# для активации меню мултипрофы в определенного НПС, нужно изменить тип НПС на Multiclass
AllTreaner = true
# Добавочная стоимость для изучения "чужих" скилов. Если пусто, то учим как и "родные", только по стандартным условиям.
# Если количество 0 тогда количество приравнивается SP
EnableMulticlassSkillLearnItem = 
#Черный список для "чужих" скилов. Если профессия не родная для чара, то эти скилы не показывает в списке доступных.
EnableMulticlassSkillLearnBlacklist = 
#Максимальное количество скилов, которе можно выучить на одного персонажа. Работает, только если EnableMulticlassSkillLearn = True
EnableMulticlassSkillLearnMax = 1000
#Разрешить удалять изученные скилы? Если True, то в диалоги всех учителей будет добавлен пункт удаления скилов.
EnableMulticlassSkillRemove = true

#Добавочная стоимость для удаления скилов. Если пусто, то бесплатно. ВАЖНО: Только один вид итема!
EnableMulticlassSkillRemoveItem = 57:500000
#Строка, которая выводиться в стоимость. Не зависит от EnableMulticlassSkillRemoveItem. Если оставить пустой, в цене ничего не отобразиться. Можно написать Бесплатно
EnableMulticlassSkillRemoveItemString = 500 000 aden
#Черный список удаления скилов. Если скил есть у чара, но в черном списке, то в меню удаления скилов он выводиться не будет.
EnableMulticlassSkillRemoveBlacklist =
# Активировать меню дополнительных скилов
EnableMulticlassSkillCustom = true

# Учить скилы максимального лвл или стандартно
# по умолчанию отключено
SkillMaxLevel = false

# Учить скилы максимального лвл или стандартно
# по умолчанию отключено
SkillMaxLevelCustom = false

# Отключение книг для изучения скилов
AltDisableSpellbooks = true